# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: twitter_fetch_dev
  username: twitter_fetch

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: twitter_fetch_test
  username: twitter_fetch

production:
  <<: *default
  database: twitter_fetch_prod
  username: twitter_fetch
  password: <%= ENV['TWITTER_FETCH_DATABASE_PASSWORD'] %>
